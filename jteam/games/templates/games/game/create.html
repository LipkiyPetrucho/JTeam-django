{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Создать игру {% endblock %}

{% block content %}
  <h1> Создать игру </h1>
    <form action="{% url 'games:create' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Создать</button>
    </form>
{% endblock %}
