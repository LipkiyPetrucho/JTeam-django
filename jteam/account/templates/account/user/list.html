{% extends "base.html" %}
{% load static %}
{% load thumbnail %}

{% block title %}People{% endblock %}

{% block content %}
 <h1>Игроки</h1>
  <div id="people-list">
    {% for user in users %}
      <div class="user">
        <a href="{{ user.get_absolute_url }}">
             {% if user.profile.photo %}
<!--                {# миниатюра фотографии #}-->
                <img src="{% thumbnail user.profile.photo 220x220 %}">
             {% else %}
<!--                 {# типовое изображение #}-->
                 <img src="{{ user.profile.photo }}">
             {% endif %}
        </a>
        <div class="info">
          <a href="{{ user.get_absolute_url }}" class="title">
            {{ user.get_full_name }}
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
